<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Shop Script Mastermind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      /* Shim process for browser environment to prevent crashes */
      if (typeof window !== 'undefined') {
        window.process = window.process || {
          env: {
            NODE_ENV: 'development'
            /* API_KEY removed to force user input */
          }
        };
      }
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tiktok: {
                black: '#000000',
                white: '#FFFFFF',
                teal: '#25F4EE',
                pink: '#FE2C55',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
